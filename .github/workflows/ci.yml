name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
      fail-fast: false

    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Set up Playwright browsers
        run: |
          playwright install --with-deps chromium firefox webkit

      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit run --all-files --show-diff-on-failure

      - name: Lint with flake8
        run: |
          flake8 mobile/src mobile/tests pwa/src pwa/tests --count --statistics
        continue-on-error: false

      - name: Type check with mypy
        run: |
          mypy mobile/src pwa/src --ignore-missing-imports --pretty
        continue-on-error: true

      - name: Run mobile tests
        run: |
          cd mobile
          mkdir -p reports
          pytest tests/ \
            -v \
            --tb=short \
            --junit-xml=reports/junit-mobile.xml \
            --cov=src \
            --cov-report=xml:reports/coverage-mobile.xml \
            --cov-report=term-missing \
            --junitxml-subdomains \
            --color=yes
        continue-on-error: false

      - name: Run PWA tests
        run: |
          cd pwa
          mkdir -p reports
          pytest tests/ \
            -v \
            --tb=short \
            --junit-xml=reports/junit-pwa.xml \
            --cov=src \
            --cov-report=xml:reports/coverage-pwa.xml \
            --cov-report=term-missing \
            --junitxml-subdomains \
            --color=yes
        continue-on-error: false

      - name: Merge coverage reports
        if: always()
        run: |
          pip install coverage
          coverage combine mobile/reports/ pwa/reports/ || true
          coverage xml -o reports/coverage.xml || true
          coverage report --precision=2 || true

      - name: Upload coverage to Codecov
        if: always() && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v5
        with:
          files: ./reports/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: false

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            mobile/reports/junit-mobile.xml
            pwa/reports/junit-pwa.xml
          check_name: Test Results
          compare_to_earlier_commit: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-py${{ matrix.python-version }}-${{ github.run_id }}
          path: |
            mobile/reports/
            pwa/reports/
          if-no-files-found: warn
          retention-days: 30

      - name: Check for secrets
        if: always()
        run: |
          pip install detect-secrets
          detect-secrets scan --baseline .secrets.baseline || echo "Install secrets baseline or ignore"
        continue-on-error: true
